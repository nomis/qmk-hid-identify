language: cpp

sudo: false

matrix:
  include:
    - name: Linux
      os: linux
      addons:
        apt:
          packages: [python3-pip]

install:
    pip3 install --user --upgrade 'pip>=20,<21' || exit 1;
    pip3 install --user setuptools || exit 1;
    pip3 install --user meson ninja || exit 1;

script:
    make -C linux DESTDIR="`pwd`/linux/build/install" distclean check install || exit 1

notifications:
  email:
    recipients:
      - secure: ""
